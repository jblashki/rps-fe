<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>-->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>Rock Paper Scissors</title>
  <meta name="keywords" content="rock, paper, scissors, game">
  <meta name="description" content="Rock Paper Scissors">
  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="temp/styles/styles.css">
  <!-- endbuild -->

  <!-- build:js assets/scripts/Vendor.js -->
  <script src="temp/scripts/Vendor.js"></script>
  <!-- endbuild -->
</head>
<body>
  <header class="site-header">
        <div class="site-header__icon icon icon--logo">Rock Paper Scissors</div>
        <div class="concealable hidden-when-logged-out">
          <div class="site-header__profile-link" id="profile-btn"><img class="site-header__profile-link__image" id="profile-img" src="assets/images/profile.png"></div>
        </div>
        <div class="concealable hidden-when-logged-in">
          <nav class="navbar navbar--pull-right">
            <ul>
              <li class="navbar__item"><a href="#" id="signup-btn" class="btn btn--hoverable">Signup</a></li>
              <li class="navbar__item"><a href="#" id="login-btn" class="btn btn--hoverable">Login</a></li>
            </ul>
          </nav>
        </div>
      </div>
  </header>

  <div class="info-panel">
    INFO
  </div>

  <div class="game-panel container">
    <div class="row">
      <div class="row__medium-12">
        <div class="game-panel__option">
          <div class="game-panel__option--t-padder"></div>
          <div class="game-panel__option--icon icon icon--rock"></div>
          <div class="game-panel__option--text game-panel__option--text--t-pad">R</div>
        </div>
      </div>
    </div>

    <div class="row row__medium--t-padding">
      <div class="row__medium-6">
        <div class="game-panel__option">
          <div class="game-panel__option--icon icon icon--paper"></div>
          <div class="game-panel__option--text">P</div>
        </div>
      </div>
      <div class="row__medium-6 ">
        <div class="game-panel__option">
          <div class="game-panel__option--t-padder"></div>
          <div class="game-panel__option--icon icon icon--scissors"></div>
          <div class="game-panel__option--text game-panel__option--text--t-pad-small">S</div>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div>
      <p><span>Copyright &copy; 2017 JB-Industries. All rights reserved.</span><a href="#">Contact Me</a></p>
    </div>
  </footer>
  <!-- build:js assets/scripts/App.js -->
  <script src="temp/scripts/App.js"></script>
  <!-- endbuild -->
</body>
</html>
